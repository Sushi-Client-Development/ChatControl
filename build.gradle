plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'net.sushiclient'
version '1.0'

repositories {
    mavenCentral()
    maven { url = "https://repo.aikar.co/content/groups/aikar/" }
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
    implementation 'org.bukkit:bukkit:1.12.2-R0.1-SNAPSHOT'
    implementation 'com.google.code.gson:gson:2.8.8'
    implementation 'co.aikar:acf-bukkit:0.5.0-SNAPSHOT'
}


shadowJar {
    relocate 'co.aikar.commands', 'net.sushiclient.chatcontrol.acf'
    relocate 'co.aikar.locales', 'net.sushiclient.chatcontrol.locales'
    classifier = ''
}

build.dependsOn shadowJar